<!DOCTYPE html>
<html>
<head>
<title>Game</title>
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; }
  #gameCanvas { border: 1px solid black; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let snake = [{x: 160, y: 160}, {x: 140, y: 160}, {x: 120, y: 160}];
  let dx = 20;
  let dy = 0;
  let foodX;
  let foodY;
  let changingDirection = false;
  let speed = 100;

  main();
  createFood();

  document.addEventListener("keydown", changeDirection);

  function main() {
    if (didGameEnd()) return;

    changingDirection = false;
    setTimeout(function onTick() {
      clearCanvas();
      drawFood();
      advanceSnake();
      drawSnake();
      main();
    }, speed);
  }

  function clearCanvas() {
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawFood() {
    ctx.fillStyle = 'red';
    ctx.fillRect(foodX, foodY, 20, 20);
  }

  function advanceSnake() {
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
    if (didEatFood) {
      createFood();
      increaseSpeed();
    } else {
      snake.pop();
    }
  }

  function increaseSpeed() {
    speed *= 0.9;
  }

  function drawSnake() {
    snake.forEach(snakePart => {
      ctx.fillStyle = 'green';
      ctx.fillRect(snakePart.x, snakePart.y, 20, 20);
    });
  }

  function didGameEnd() {
    for (let i = 4; i < snake.length; i++) {
      const collided = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
      if (collided) return true;
    }
    const hitLeftWall = snake[0].x < 0;
    const hitRightWall = snake[0].x > canvas.width - 20;
    const hitTopWall = snake[0].y < 0;
    const hitBottomWall = snake[0].y > canvas.height - 20;
    return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
  }

  function randomTen(min, max) {
    return Math.round((Math.random() * (max-min) + min) / 20) * 20;
  }

  function createFood() {
    foodX = randomTen(0, canvas.width - 20);
    foodY = randomTen(0, canvas.height - 20);
    snake.forEach(function isFoodOnSnake(part) {
      const foodIsOnSnake = part.x == foodX && part.y == foodY;
      if (foodIsOnSnake) createFood();
    });
  }

  function changeDirection(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;

    if (changingDirection) return;
    changingDirection = true;

    const keyPressed = event.keyCode;
    const goingUp = dy === -20;
    const goingDown = dy === 20;
    const goingRight = dx === 20;
    const goingLeft = dx === -20;

    if (keyPressed === LEFT_KEY && !goingRight) {
      dx = -20;
      dy = 0;
    }
    if (keyPressed === UP_KEY && !goingDown) {
      dx = 0;
      dy = -20;
    }
    if (keyPressed === RIGHT_KEY && !goingLeft) {
      dx = 20;
      dy = 0;
    }
    if (keyPressed === DOWN_KEY && !goingUp) {
      dx = 0;
      dy = 20;
    }
  }
</script>
</body>
</html>
